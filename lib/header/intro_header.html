<link rel="import" href="../../../packages/polymer/polymer.html" />
<link rel="import" href="../../../packages/paper_elements/paper_dropdown.html" />
<link rel="import" href="../../../packages/paper_elements/paper_item.html" />
<link rel="import" href="../../../packages/paper_elements/paper_ripple.html" />
<link rel="import" href="../../../packages/paper_elements/paper_shadow.html" />
<link rel="import" href="../../../packages/paper_elements/paper_menu_button.html" />
<polymer-element name="intro-header">
  <template> 
    <link rel="stylesheet" href="intro_header.css" />
    <div id="hidden-panel" class="panel-expanded"></div>
    <paper-shadow z="1" id="panel" class="{{panelSizeStyle}} {{panelDisplayStyle}}">
      <img id="profile-pic"
           class="center {{profilePicStyle}}"
           src="images/profile.jpg" />
      <div id="name-box">
        <h1 id="name" class="center {{nameStyle}}">
          Dylan Powers</h1>
      </div>
      <div id="links-box">
        <a class="link-logo-box" href="https://github.com/dylanPowers" target="_blank">
          <paper-ripple fit></paper-ripple>
          <img class="link-logo"
               alt="Github"
               src="images/github_mark_120px.png"/>
        </a>

        <a class="link-logo-box" href="https://medium.com/@dylankpowers" target="_blank">
          <paper-ripple fit></paper-ripple>
          <img id="medium-logo" class="link-logo"
               alt="Medium"
               src="images/medium_icon_100px.png"/>
        </a>

        <a class="link-logo-box"
           href="https://plus.google.com/+DylanPowersz" target="_blank">
          <paper-ripple fit></paper-ripple>
          <img id="google-plus-logo" class="link-logo"
               alt="Google Plus"
               src="images/g+_icon_64px.png" />
        </a>

        <a class="link-logo-box"
           href="https://twitter.com/dylankpowers" target="_blank">
          <paper-ripple fit></paper-ripple>
          <img class="link-logo"
               alt="Twitter"
               src="images/twitter_icon_128px.png"/>
        </a>

        <a class="link-logo-box"
           href="http://www.linkedin.com/pub/dylan-powers/a4/599/a3b/"
           target="_blank">
          <paper-ripple fit></paper-ripple>
          <img id="linkedin-logo" class="link-logo"
               alt="LinkedIn"
               src="images/linkedin_icon_128px.png"/>
        </a>

        <paper-menu-button id="links-menu-button">
          <paper-ripple fit></paper-ripple>
          <img id="links-button-icon" class="links-icon"
             src="images/link_icon_72px.png" />
          <paper-dropdown id="links-dropdown" class="dropdown" halign="right">
            <paper-item>
              <img id="links-dropdown-icon" class="links-icon"
                   src="images/link_icon_black_72px.png" />
            </paper-item>
            <paper-item>Googles</paper-item>
          </paper-dropdown>
        </paper-menu-button>
      </div>
    </paper-shadow>
  </template>
  <script type="application/dart" src="intro_header.dart"></script>
</polymer-element>
