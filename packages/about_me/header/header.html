<link rel="import" href="../../../packages/polymer/polymer.html" />
<link rel="import" href="../../../packages/paper_elements/paper_dropdown.html" />
<link rel="import" href="../../../packages/paper_elements/paper_item.html" />
<link rel="import" href="../../../packages/paper_elements/paper_ripple.html" />
<link rel="import" href="../../../packages/paper_elements/paper_shadow.html" />
<link rel="import" href="../../../packages/paper_elements/paper_menu_button.html" />
<polymer-element name="dkp-header">
  <template> 
    <link rel="stylesheet" href="header.css" />
    <div id="hidden-panel" class="panel-expanded"></div>
    <paper-shadow z="1" id="panel" class="{{panelSizeStyle}} {{panelDisplayStyle}}">
      <img id="profile-pic"
           class="center {{profilePicStyle}}"
           src="images/profile.jpg" />
      <div id="name-box">
        <h1 id="name" class="center {{nameStyle}}">
          Dylan Powers</h1>
      </div>
      <div id="links-box">
        <header-link href="https://github.com/dylanPowers">
          <img class="link-logo"
               alt="Github"
               src="images/github_mark_120px.png"/>
        </header-link>

        <header-link href="https://medium.com/@dylankpowers">
          <img id="medium-logo" class="link-logo"
               alt="Medium"
               src="images/medium_icon_100px.png"/>
        </header-link>

        <header-link href="https://plus.google.com/+DylanPowersz">
          <img id="google-plus-logo" class="link-logo"
               alt="Google Plus"
               src="images/g+_icon_64px.png" />
        </header-link>

        <header-link href="https://twitter.com/dylankpowers">
          <img class="link-logo"
               alt="Twitter"
               src="images/twitter_icon_128px.png"/>
        </header-link>

        <header-link id="email" href="mailto:{{EMAIL_ADDRESS}}@gmail.com">
          <img class="link-logo"
               alt="Email"
               src="images/email_icon_96px.png" />
        </header-link>

        <header-link href="https://www.linkedin.com/profile/view?id=371709839">
          <img id="linkedin-logo" class="link-logo"
               alt="LinkedIn"
               src="images/linkedin_icon_128px.png"/>
        </header-link>

        <template if="{{showLinksMenu}}">
          <paper-menu-button id="links-menu-button">
            <header-link-ripple></header-link-ripple>
            <img id="links-button-icon" class="links-icon"
               src="images/link_icon_72px.png" />
            <paper-dropdown id="links-dropdown" class="dropdown" halign="right">
              <paper-item id="links-close-button">
                <img id="links-dropdown-icon" class="links-icon"
                     src="images/link_icon_black_72px.png" />
              </paper-item>
              <template repeat="{{link in overflowedLinks}}">
                <a _href="{{link.href}}" target="_blank"><paper-item>{{link.name}}</paper-item></a>
              </template>
            </paper-dropdown>
          </paper-menu-button>
        </template>
      </div>
    </paper-shadow>
  </template>
  <script type="application/dart" src="header.dart"></script>
</polymer-element>

<polymer-element name="header-link" noscript attributes="href">
  <template>
    <style>
      a,
      a:link,
      a:visited,
      a:active {
        color: #000;
        -webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
      }

      #link-logo-box {
        float: left;
        height: 60px;
        position: relative;
        width: 60px;
      }
    </style>
    <a id="link-logo-box" _href="{{href}}" target="_blank">
      <header-link-ripple></header-link-ripple>
      <content></content>
    </a>
  </template>
</polymer-element>

<polymer-element name="header-link-ripple" noscript>
  <template>
    <paper-ripple class="circle recenteringTouch" fit></paper-ripple>
  </template>
</polymer-element>
