<link rel="import" href="packages/polymer/polymer.html" />
<link rel="import" href="../base_card.html" />
<polymer-element name="dkp-skills">
  <template>
    <link rel="stylesheet" href="skills.css" />
    <!--
      Highcharts dependencies would normally be included here,
      but they can't because of Firefox -->
    <base-card>
      <h1>Skills</h1>
      <div id="skills-printed" class="print-only">
        <div id="major-skills">
          <div class="major-skill">
            <h2>HTML 5</h2>
            <ul class="center">
              <li>Dart</li>
              <li>Angular.dart</li>
              <li>Polymer.dart</li>
              <li>Responsive Design</li>
              <li>Javascript</li>
            </ul>
          </div>
          <div class="major-skill">
            <h2>Android</h2>
            <ul class="center">
              <li>C/C++</li>
              <li>Java</li>
              <li>NDK</li>
              <li>OpenGL ES</li>
              <li>Android Studio/IntelliJ Idea</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="no-print">
        <h2>Languages</h2>
        <div id="languages-chart" class="chart"></div>

        <h2>Platforms</h2>
        <div id="platforms-chart" class="chart"></div>
      </div>

    </base-card>
  </template>
  <script type="application/dart" src="skills.dart"></script>
</polymer-element>
