<link rel="import" href="packages/polymer/polymer.html" />
<link rel="import" href="../base_card.html" />
<polymer-element name="dkp-skills">
  <template>
    <link rel="stylesheet" href="skills.css" />
    <!--
      Highcharts dependencies would normally be included here,
      but they can't because of Firefox -->
    <base-card>
      <h1>Skills</h1>
      <div id="skills-two-left" class="print-only left">
        <ul id="skills-left" class="left">
          <li>Dart</li>
          <li>C/C++</li>
          <li>Java</li>
          <li>C#</li>
          <li>PHP</li>
          <li>JavaScript</li>
        </ul>
        <ul id="skills-center" class="right">
          <li>Android</li>
          <li>HTML5</li>
          <li>Polymer.dart</li>
          <li>Angular.dart</li>
          <li>Ruby on Rails</li>
        </ul>
      </div>
      <ul id="skills-right" class="print-only right">
        <li>Git</li>
        <li>Mercurial</li>
        <li>Linux</li>
        <li>Node.js</li>
        <li>.NET</li>
        <li>Chrome Apps/Extensions</li>
      </ul>

      <div class="no-print">
        <h2>Languages</h2>
        <div id="languages-chart" class="chart"></div>

        <h2>Platforms</h2>
        <div id="platforms-chart" class="chart"></div>
      </div>

    </base-card>
  </template>
  <script type="application/dart" src="skills.dart"></script>
</polymer-element>
