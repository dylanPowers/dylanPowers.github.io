<link rel="import" href="packages/polymer/polymer.html" />
<link rel="import" href="../base_card.html" />
<polymer-element name="dkp-skills">
  <template>
    <link rel="stylesheet" href="skills.css" />
    <!--
      Highcharts dependencies would normally be included here,
      but they can't because of Firefox -->
    <base-card>
      <h1>Skills</h1>
      <div id="skills-printed" class="print-only">
        <div id="major-skills">
          <div id="i3y" class="major-skill">
            <h2>~3 Years Experience</h2>
            <ul>
              <li>C</li>
              <li>CSS</li>
              <li>C++</li>
              <li>Git</li>
              <li>Dart</li>
              <li>Android</li>
            </ul>
          </div>
          <div id="i1y" class="major-skill">
            <h2>~1 Year Experience</h2>
            <ul>
              <li>Polymer.dart</li>
              <li>Java</li>
              <li>Go</li>
              <li>Unit Testing</li>
              <li>Javascript</li>
              <li>Ruby on Rails</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="no-print">
        <h2>Languages</h2>
        <div id="languages-chart" class="chart"></div>

        <h2>Platforms/Frameworks</h2>
        <div id="platforms-chart" class="chart"></div>

        <h2>Tools</h2>
        <div id="tools-chart" class="chart"></div>
      </div>

    </base-card>
  </template>
  <script type="application/dart" src="skills.dart"></script>
</polymer-element>
